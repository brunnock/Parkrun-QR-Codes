<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkrun Registration QR Codes</title>
    <style>
      body {
	  font-family:sans-serif;
	  text-align:center;
	  margin:0;
	  padding:0;
      }
      h1 {
	  font-size:1.5em;
	  grid-column:1/span 2;
      }
      main {
	  margin-top:4em;
	  display:grid;
	  grid-template-columns: auto auto;
	  grid-gap:2em;
      }
      figure {
	  margin:0;
	  margin-block-start:0;
	  margin-block-end:0;
      }
      figcaption {
	  font-size:150%;
	  font-weight:bold;
      }
      img {
	  width:16em;
      }
    </style>
  </head>

  <body>
    
    <main>

      <h1>Sign in to or register for your Parkrun account-</h1>
      
      <figure>
	<img src="parkrun-usa.svg" />
	<figcaption>USA</figcaption>
      </figure>
      
      <figure>
	<img src="parkrun-int.svg" />
	<figcaption>International</figcaption>
      </figure>
      
    </main>
    
  </body>

</html>
